<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{config.fullName}}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
  <style>
    :root {
      --accent: {{config.accentColor}};
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      font-family: 'Inter', sans-serif;
      padding: 24px;
    }
    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05), 0 20px 40px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .top {
      padding: 36px 32px 28px;
      display: flex;
      align-items: center;
      gap: 20px;
      border-bottom: 1px solid #f0f0f0;
    }
    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 18px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .avatar-placeholder {
      width: 72px;
      height: 72px;
      border-radius: 18px;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      flex-shrink: 0;
    }
    .info { flex: 1; }
    .name {
      font-size: 22px;
      font-weight: 700;
      color: #111;
      line-height: 1.2;
      margin-bottom: 3px;
    }
    .name span {
      color: var(--accent);
    }
    .role {
      font-size: 13px;
      font-weight: 500;
      color: #555;
      margin-bottom: 2px;
    }
    .company {
      font-size: 12px;
      color: #999;
      font-weight: 400;
    }
    .tagline-section {
      padding: 20px 32px;
      border-bottom: 1px solid #f0f0f0;
    }
    .tagline {
      font-size: 13px;
      color: #666;
      line-height: 1.6;
      font-weight: 400;
    }
    .contact-section {
      padding: 20px 32px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .contact-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .contact-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      flex-shrink: 0;
    }
    .contact-info { display: flex; flex-direction: column; gap: 1px; }
    .contact-type {
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #bbb;
    }
    .contact-val {
      font-size: 14px;
      font-weight: 500;
      color: #333;
      text-decoration: none;
    }
    .contact-val:hover { color: var(--accent); }
    .links-section {
      padding: 16px 32px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .link-chip {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 6px 12px;
      border-radius: 100px;
      font-size: 12px;
      font-weight: 600;
      text-decoration: none;
      border: 1.5px solid #e8e8e8;
      color: #555;
      transition: all 0.2s;
    }
    .link-chip:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: color-mix(in srgb, var(--accent) 8%, transparent);
    }
    .link-chip svg { width: 13px; height: 13px; fill: currentColor; }
    .bottom {
      padding: 14px 32px;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .location {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #aaa;
      font-weight: 500;
    }
    .location svg { width: 12px; height: 12px; fill: #aaa; }
    #qr-wrap { text-align: center; }
    #qr canvas { display: block; }
    .qr-label { font-size: 9px; color: #ccc; font-weight: 600; letter-spacing: 1px; text-transform: uppercase; margin-top: 2px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <div id="avatar-placeholder" class="avatar-placeholder">
        <span id="avatar-initials"></span>
      </div>
      <img class="avatar" id="avatar-img" src="{{config.avatarUrl}}" alt="Avatar" style="display:none" />
      <div class="info">
        <div class="name" id="name-block">{{config.fullName}}</div>
        <div class="role">{{config.jobTitle}}</div>
        <div class="company">{{config.company}}</div>
      </div>
    </div>

    <div class="tagline-section">
      <div class="tagline">{{config.tagline}}</div>
    </div>

    <div class="contact-section">
      <div class="contact-row">
        <div class="contact-dot"></div>
        <div class="contact-info">
          <span class="contact-type">Phone</span>
          <a class="contact-val" href="tel:{{config.phone}}">{{config.phone}}</a>
        </div>
      </div>
      <div class="contact-row">
        <div class="contact-dot"></div>
        <div class="contact-info">
          <span class="contact-type">Email</span>
          <a class="contact-val" href="mailto:{{config.email}}">{{config.email}}</a>
        </div>
      </div>
    </div>

    <div class="links-section" id="links-section">
      <a href="{{config.website}}" target="_blank" rel="noopener" class="link-chip" id="web-chip">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
        Website
      </a>
      <a href="{{config.linkedinUrl}}" target="_blank" rel="noopener" class="link-chip" id="li-chip">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
        LinkedIn
      </a>
      <a href="{{config.githubUrl}}" target="_blank" rel="noopener" class="link-chip" id="gh-chip">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
        GitHub
      </a>
      <a href="{{config.twitterUrl}}" target="_blank" rel="noopener" class="link-chip" id="tw-chip">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-4.714-6.231-5.401 6.231H2.741l7.733-8.835L1.254 2.25H8.08l4.253 5.622zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
        X / Twitter
      </a>
    </div>

    <div class="bottom">
      <div class="location">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
        {{config.address}}
      </div>
      <div id="qr-wrap" style="display:none">
        <div id="qr"></div>
        <div class="qr-label">Scan</div>
      </div>
    </div>
  </div>

  <script>
    (function() {
      var avatarUrl = "{{config.avatarUrl}}";
      var name = "{{config.fullName}}";
      if (avatarUrl && avatarUrl.trim() && avatarUrl !== "undefined") {
        document.getElementById('avatar-img').style.display = 'block';
        document.getElementById('avatar-placeholder').style.display = 'none';
      } else {
        var parts = name.trim().split(' ');
        var initials = parts.length >= 2 ? parts[0][0] + parts[parts.length-1][0] : name.substring(0,2);
        document.getElementById('avatar-initials').textContent = initials.toUpperCase();
      }
      // Accent first name
      var nameEl = document.getElementById('name-block');
      var nameParts = name.trim().split(' ');
      if (nameParts.length > 1) {
        var rest = nameParts.slice(1).join(' ');
        nameEl.innerHTML = '<span>' + nameParts[0] + '</span> ' + rest;
      }
      // Hide empty links
      var webUrl = "{{config.website}}";
      var liUrl = "{{config.linkedinUrl}}";
      var ghUrl = "{{config.githubUrl}}";
      var twUrl = "{{config.twitterUrl}}";
      if (!webUrl || webUrl === 'undefined') document.getElementById('web-chip').style.display = 'none';
      if (!liUrl || liUrl === 'undefined') document.getElementById('li-chip').style.display = 'none';
      if (!ghUrl || ghUrl === 'undefined') document.getElementById('gh-chip').style.display = 'none';
      if (!twUrl || twUrl === 'undefined') document.getElementById('tw-chip').style.display = 'none';
      if ("{{config.showQR}}" === "true") document.getElementById('qr-wrap').style.display = 'block';
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"
    onload="(function(){ var v='{{config.qrValue}}'; var s='{{config.showQR}}'; if(s==='true'&&v&&v!=='undefined'){QRCode.toCanvas(document.getElementById('qr'),v,{width:72,margin:1},function(){});} })()">
  </script>
</body>
</html>
