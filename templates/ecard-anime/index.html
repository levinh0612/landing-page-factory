<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{config.fullName}} ‚ú®</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" />
  <style>
    :root {
      --pink: {{config.primaryColor}};
      --purple: {{config.accentColor}};
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fce4ec 0%, #e8d5f5 50%, #d1c4f5 100%);
      font-family: 'Nunito', sans-serif;
      padding: 24px;
    }
    @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-8px)} }
    @keyframes sparkle {
      0%,100%{opacity:0;transform:scale(0.5) rotate(0deg)}
      50%{opacity:1;transform:scale(1) rotate(180deg)}
    }
    @keyframes shimmer {
      0%{background-position:200% center}
      100%{background-position:-200% center}
    }
    .sparkle {
      position: absolute;
      pointer-events: none;
      animation: sparkle 2s infinite;
      font-size: 14px;
    }
    .card {
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(12px);
      width: 100%;
      max-width: 440px;
      border-radius: 24px;
      box-shadow: 0 24px 64px rgba(124,58,237,0.18), 0 0 0 1px rgba(255,255,255,0.6);
      overflow: hidden;
      position: relative;
      animation: float 4s ease-in-out infinite;
    }
    .sparkle-1 { top: 12%; left: 8%; animation-delay: 0s; }
    .sparkle-2 { top: 25%; right: 6%; animation-delay: 0.7s; }
    .sparkle-3 { bottom: 30%; left: 5%; animation-delay: 1.4s; }
    .sparkle-4 { bottom: 15%; right: 10%; animation-delay: 2.1s; }

    .hero-band {
      height: 6px;
      background: linear-gradient(90deg, var(--pink), var(--purple), var(--pink));
      background-size: 200% 100%;
      animation: shimmer 3s linear infinite;
    }
    .top-section {
      padding: 32px 28px 20px;
      text-align: center;
      position: relative;
    }
    .avatar-ring {
      display: inline-block;
      padding: 3px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--pink), var(--purple));
      margin-bottom: 16px;
    }
    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      background: #fff;
    }
    .avatar-placeholder {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--pink), var(--purple));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 900;
      color: #fff;
    }
    .name {
      font-size: 24px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--pink), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 4px;
    }
    .job-title {
      font-size: 13px;
      font-weight: 700;
      color: var(--purple);
      letter-spacing: 0.5px;
      margin-bottom: 2px;
    }
    .company {
      font-size: 13px;
      color: #999;
      font-weight: 600;
    }
    .tagline {
      font-size: 13px;
      color: #777;
      font-style: italic;
      margin-top: 12px;
      line-height: 1.5;
      padding: 10px 16px;
      background: linear-gradient(135deg, rgba(255,107,157,0.07), rgba(124,58,237,0.07));
      border-radius: 12px;
      border: 1px solid rgba(124,58,237,0.1);
    }
    .divider {
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--pink), var(--purple), transparent);
      margin: 0 28px;
      opacity: 0.3;
    }
    .contact-section {
      padding: 20px 28px;
    }
    .contact-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 0;
    }
    .contact-icon {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--pink), var(--purple));
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 14px;
    }
    .contact-text {
      display: flex;
      flex-direction: column;
    }
    .contact-label {
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #bbb;
    }
    .contact-value {
      font-size: 14px;
      font-weight: 600;
      color: #444;
      text-decoration: none;
      transition: color 0.2s;
    }
    .contact-value:hover { color: var(--purple); }
    .social-section {
      padding: 16px 28px 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .social-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg, var(--pink), var(--purple));
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .social-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(124,58,237,0.3); }
    .social-btn svg { width: 14px; height: 14px; fill: #fff; }
    .bottom-band {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 28px;
      background: linear-gradient(135deg, rgba(255,107,157,0.08), rgba(124,58,237,0.08));
      border-top: 1px solid rgba(124,58,237,0.08);
    }
    .address-text {
      font-size: 12px;
      color: #aaa;
      font-weight: 600;
    }
    #qr-wrap { text-align: center; }
    #qr canvas { display: block; }
    .qr-label { font-size: 9px; color: #bbb; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; margin-top: 2px; }
  </style>
</head>
<body>
  <div class="card">
    <span class="sparkle sparkle-1">‚ú¶</span>
    <span class="sparkle sparkle-2">‚úß</span>
    <span class="sparkle sparkle-3">‚ú¶</span>
    <span class="sparkle sparkle-4">‚úß</span>

    <div class="hero-band"></div>

    <div class="top-section">
      <div class="avatar-ring">
        <div id="avatar-placeholder" class="avatar-placeholder">
          <span id="avatar-initials"></span>
        </div>
        <img class="avatar" id="avatar-img" src="{{config.avatarUrl}}" alt="Avatar" style="display:none" />
      </div>
      <div class="name">{{config.fullName}}</div>
      <div class="job-title">{{config.jobTitle}}</div>
      <div class="company">{{config.company}}</div>
      <div class="tagline">{{config.tagline}}</div>
    </div>

    <div class="divider"></div>

    <div class="contact-section">
      <div class="contact-item">
        <div class="contact-icon">üì±</div>
        <div class="contact-text">
          <span class="contact-label">Phone</span>
          <a class="contact-value" href="tel:{{config.phone}}">{{config.phone}}</a>
        </div>
      </div>
      <div class="contact-item">
        <div class="contact-icon">üíå</div>
        <div class="contact-text">
          <span class="contact-label">Email</span>
          <a class="contact-value" href="mailto:{{config.email}}">{{config.email}}</a>
        </div>
      </div>
    </div>

    <div class="social-section" id="social-section">
      <a href="{{config.instagramUrl}}" target="_blank" rel="noopener" class="social-btn" id="ig-btn">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
        Instagram
      </a>
      <a href="{{config.tiktokUrl}}" target="_blank" rel="noopener" class="social-btn" id="tt-btn">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z"/></svg>
        TikTok
      </a>
      <a href="{{config.zaloUrl}}" target="_blank" rel="noopener" class="social-btn" id="zl-btn">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 2a10 10 0 110 20A10 10 0 0112 2zm-2.5 5.5c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25s1.25-.56 1.25-1.25v-6.5C10.75 8.06 10.19 7.5 9.5 7.5zm5 0c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25s1.25-.56 1.25-1.25v-6.5c0-.69-.56-1.25-1.25-1.25z"/></svg>
        Zalo
      </a>
    </div>

    <div class="bottom-band">
      <div class="address-text">üìç {{config.address}}</div>
      <div id="qr-wrap" style="display:none">
        <div id="qr"></div>
        <div class="qr-label">Scan</div>
      </div>
    </div>
  </div>

  <script>
    (function() {
      var avatarUrl = "{{config.avatarUrl}}";
      var name = "{{config.fullName}}";
      if (avatarUrl && avatarUrl.trim() && avatarUrl !== "undefined") {
        document.getElementById('avatar-img').style.display = 'block';
        document.getElementById('avatar-placeholder').style.display = 'none';
      } else {
        var parts = name.trim().split(' ');
        var initials = parts.length >= 2 ? parts[0][0] + parts[parts.length-1][0] : name.substring(0,2);
        document.getElementById('avatar-initials').textContent = initials.toUpperCase();
      }
      var igLink = "{{config.instagramUrl}}";
      var ttLink = "{{config.tiktokUrl}}";
      var zlLink = "{{config.zaloUrl}}";
      if (!igLink || igLink === 'undefined') document.getElementById('ig-btn').style.display = 'none';
      if (!ttLink || ttLink === 'undefined') document.getElementById('tt-btn').style.display = 'none';
      if (!zlLink || zlLink === 'undefined') document.getElementById('zl-btn').style.display = 'none';
      if ("{{config.showQR}}" === "true") document.getElementById('qr-wrap').style.display = 'block';
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"
    onload="(function(){ var v='{{config.qrValue}}'; var s='{{config.showQR}}'; if(s==='true'&&v&&v!=='undefined'){QRCode.toCanvas(document.getElementById('qr'),v,{width:72,margin:1},function(){});} })()">
  </script>
</body>
</html>
